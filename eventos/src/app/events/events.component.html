<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">



<div class="sombra">
    <div>
        <div class="navbar-mia">
            <a href="events"><img class="logo-mia" src="assets/logotipo-de-yelp-draw.png"
                    alt=""></a>
            <ul>
                <li><a href="login/"(click)="logout()">Cerrar Sesión</a></li>

            </ul>
        </div>
    </div>
</div>
<body>



  <section>
    <h1>
      Comercios que te podrían gustar
    </h1>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 48;
      }
    </style>
    <details *ngFor="let evento of eventos; index as index">
      <summary>
        <div>
          <span style="background-color: hwb(205 82% 11%)">
            <svg height="200px" width="200px" fill="#000000" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M9.5 21.5V18.5C9.5 17.5654 9.5 17.0981 9.70096 16.75C9.83261 16.522 10.022 16.3326 10.25 16.201C10.5981 16 11.0654 16 12 16C12.9346 16 13.4019 16 13.75 16.201C13.978 16.3326 14.1674 16.522 14.299 16.75C14.5 17.0981 14.5 17.5654 14.5 18.5V21.5" stroke="#000000" stroke-width="1.5" stroke-linecap="round"></path> <path d="M21 22H9M3 22H5.5" stroke="#000000" stroke-width="1.5" stroke-linecap="round"></path> <path d="M19 22V15" stroke="#000000" stroke-width="1.5" stroke-linecap="round"></path> <path d="M5 22V15" stroke="#000000" stroke-width="1.5" stroke-linecap="round"></path> <path d="M11.9999 2H7.47214C6.26932 2 5.66791 2 5.18461 2.2987C4.7013 2.5974 4.43234 3.13531 3.89443 4.21114L2.49081 7.75929C2.16652 8.57905 1.88279 9.54525 2.42867 10.2375C2.79489 10.7019 3.36257 11 3.99991 11C5.10448 11 5.99991 10.1046 5.99991 9C5.99991 10.1046 6.89534 11 7.99991 11C9.10448 11 9.99991 10.1046 9.99991 9C9.99991 10.1046 10.8953 11 11.9999 11C13.1045 11 13.9999 10.1046 13.9999 9C13.9999 10.1046 14.8953 11 15.9999 11C17.1045 11 17.9999 10.1046 17.9999 9C17.9999 10.1046 18.8953 11 19.9999 11C20.6373 11 21.205 10.7019 21.5712 10.2375C22.1171 9.54525 21.8334 8.57905 21.5091 7.75929L20.1055 4.21114C19.5676 3.13531 19.2986 2.5974 18.8153 2.2987C18.332 2 17.7306 2 16.5278 2H16" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
          </span>
          <h3>
            <strong>{{ evento.name }}</strong>
            <small>{{ evento.address }} , {{ evento.city }}</small>
          </h3>
          <span>Rating Promedio {{ evento.avg_score }}</span>
        </div>
      </summary>
      <div>
        <dl>
          <div>
            <dt>Categorias</dt>
            <ul>
              <li *ngFor="let categoria of evento.categories; index as index">
                {{ categoria }}
              </li>
            </ul>
          </div>

          <div>
            <dt>Horarios</dt>
            <ul>
              <li *ngFor="let hora of evento.working_hours | keyvalue">
                {{ hora.key }}: {{ hora.value }}
              </li>
            </ul>
                    </div>
        </dl>
        <div>
          <span class="recommendation-text">Te gustó esta recomendación?</span>
          <span
            [swal]="{
              title: 'Lo tendemos en cuenta para tus futuras recomendaciones',
              icon: 'success',
              showDenyButton: false,
              showCancelButton: false
            }"
            class="material-icons vote-icon"
            style="color: #c8b8b8"
            >thumb_up</span>
          <span
            [swal]="{
              title: '¿Estás seguro que este negocio no te interesa?',
              icon: 'question',
              showDenyButton: true,
              denyButtonText: 'No',
              confirmButtonText: 'Sí',
              showCancelButton: false
            }"
            (confirm)="deleteEvent(evento.id)"
            class="material-icons vote-icon"
            style="color: #c8b8b8"
            >thumb_down</span>
      </div>
      </div>
    
    </details>
    
  </section>
</body>
