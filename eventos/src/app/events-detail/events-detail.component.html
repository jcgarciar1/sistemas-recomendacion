<body style="background-image: url(assets/Bg_4.jpg)" class="fondo">
  <div class="login">
    <form [formGroup]="myform" (ngSubmit)="onSubmit()" class="form">
      <h1 style="font-family: Garamond, Georgia, serif">Editar Evento</h1>
      <br />
      <br />
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Nombre del Evento</mat-label>
          <input formControlName="name" matInput />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Categoria del Evento</mat-label>
          <mat-select formControlName="category">
            <mat-option value="Conferencia"> Conferencia</mat-option>
            <mat-option value="Seminario">Seminario</mat-option>
            <mat-option value="Congreso"> Congreso</mat-option>
            <mat-option value="Curso">Curso</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Lugar del Evento</mat-label>
          <input formControlName="place" matInput />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Direcci√≥n del Evento</mat-label>
          <input formControlName="address" matInput />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Tipo de Evento</mat-label>
          <mat-select formControlName="type">
            <mat-option value="Presencial"> Presencial</mat-option>
            <mat-option value="Virtual">Virtual</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Fecha de Inicio y Fin </mat-label>
          <mat-date-range-input [rangePicker]="picker">
            <input
              formControlName="start_date"
              matStartDate
              placeholder="Fecha Inicio"
            />
            <input
              formControlName="finish_date"
              matEndDate
              placeholder="Fecha Fin"
            />
          </mat-date-range-input>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
      </div>
      <div style="text-align: center">
        <button class="boton" type="submit">Crear</button>
      </div>
      <br>
      <br>
      <div style="text-align: center">
        <a href="events">Regresar</a>
      </div>
      <br />
    </form>
  </div>
</body>
